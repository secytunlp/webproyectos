<script type="text/javascript">
function listartodos(){
	var filtroDesde = document.getElementById('filtroDesde');
	var filtroHasta = document.getElementById('filtroHasta');
	var filtroFuncion = document.getElementById('filtroFuncion');
	var filtroUsuario = document.getElementById('filtroUsuario');
	filtroDesde.value='';
	filtroHasta.value='';
	filtroFuncion.value='';
	filtroUsuario.value='';
}

window.addEvent('domready', function() {
      myCal = new Calendar({ filtroDesde: 'd/m/Y' });
});

window.addEvent('domready', function() {
      myCal = new Calendar({ filtroHasta: 'd/m/Y' });
});


</script>

<script type="text/javascript">
    function show_log(){
        document.getElementById("tablaCentro").style.display = 'block';
    }
</script>

<script type="text/javascript">
    function hide_log(){
        document.getElementById("tablaCentro").style.display = 'none';
    }

</script>
